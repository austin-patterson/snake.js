<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake.js</title>
  <style>
    body {
      height: 100vmin;
      width: 100vmin;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
    }

    #game-board {
      --num-rows: 25;
      --num-rows: 25;
      background-color: #ccc;
      height: 100vmin;
      width: 100vmin;
      /* TODO: make this more configurable */
      display: grid;
      grid-template-rows: repeat(var(--num-rows, 21), 1fr);
      grid-template-columns: repeat(var(--num-cols, 21), 1fr);
    }

    .snake {
      background-color: cyan;
      border: 0.25vmin solid black;
    }

    .food {
      background-color: goldenrod;
      border: 0.25vmin solid black;
    }
  </style>
  <script src="snake-game.js" defer type="module"></script>
</head>
<body>
  <div id="game-board"></div>
</body>
</html>
